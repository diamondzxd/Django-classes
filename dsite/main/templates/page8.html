<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h3>Data as Table</h3>

<table border="1" width="400">
	<tr>
		<th>Name</th>
		<th>email</th>
	</tr>
	{% for person in persons %}
	<tr>
		<td>{{person.name}}</td>
		<td>{{person.email}}</td>
	</tr>
	{% endfor %}

</table>

</body>
</html>
