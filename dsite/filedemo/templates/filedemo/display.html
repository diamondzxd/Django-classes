<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- <h2>Displaying an Image</h2> -->
	<!-- <img src="/cdn/OldLappy_Logo.png"> -->


	<h2>Displaying Uploaded Data/User Profiles</h2>
	<table>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Photo</th>
		</tr>
		{% for p in profiles %}
		<tr>
			<td>{{p.id}}</td>
			<td>{{p.name}}</td>
			<td><img src="/cdn/{{p.photo}}" height="200px" width="250px"></td>
		</tr>
		{% endfor %}
	</table>

</body>
</html>
