<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form method="post">
		{% csrf_token %}
		<table>
			<tr>
				<td>Name</td>
				<td>{{form.name}}</td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>{{form.gender}}</td>
			</tr>
			<tr>
				<td>Age</td>
				<td>{{form.age}}</td>
			</tr>
			<tr>
				<td>City</td>
				<td>{{form.city}}</td>
			</tr>
			<tr>
				<td colspan="1" align="right"><input type="submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
