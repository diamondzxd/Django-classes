<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Form as Table</h1>
	<form method="post">
		{% csrf_token %}
		{{ f.as_table }}
		<input type="submit">
	</form>

	<h1>Form as Paragraph</h1>
	<form method="post">
		{% csrf_token %}
		{{ f.as_p }}
		<input type="submit">
	</form>

	<h1>Custom UI</h1>
	<form method="post">
		{% csrf_token %}
		<table border="1">
			<tr>
				<td>Id</td>
				<td>{{ f.id }}</td>
			</tr>
			<tr>
				<td>Name</td>
				<td>{{ f.name }}</td>
			</tr>
			<tr>
				<td>Course</td>
				<td>{{ f.course }}</td>
			</tr>
			<tr>
				<td>Email</td>
				<td>{{ f.email }}</td>
			</tr>
			<tr>
				<td>Fees</td>
				<td>{{ f.fees }}</td>
			</tr>
		</table>
		<br>
		<input type="submit">
	</form>


</body>
</html>
